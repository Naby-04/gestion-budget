<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link-bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire gestion-budget</title>
  </head>
  <body>
    <div class="container pb-1 pt-5 pt-md-0">
      <div class="d-flex flex-column align-items-center">
        <img src="images/Frame_2_1.png" alt="logo" class="img-fluid logo" />
        <span id="title">Gestion du budget</span>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <h1 class="text-center me-3">
          AJOUTER <span id="contexte-name">DÉPENSE</span>
        </h1>
        <select name="contexte" id="contexte">
          <option value=""></option>
          <option value="DÉPENSE">DÉPENSE</option>
          <option value="REVENUE">REVENUE</option>
        </select>
      </div>
      <form>
        <div class="mb-3">
          <div class="d-flex">
            <label for="titre" class="form-label me-2">TITRE</label>
            <select name="revenue-titre" id="revenue-titre">
              <option value=""></option>
              <option value="Salaire">Salaire</option>
              <option value="Bonus">Bonus</option>
              <option value="RevenusLocatifs">Revenus Locatifs</option>
              <option value="Dividendes">Dividendes</option>
              <option value="Intérêts">Intérêts Bancaires</option>
              <option value="RevenusFreelance">Revenus Freelance</option>
              <option value="Pension">Pension</option>
              <option value="Allocation">Allocations</option>
              <option value="RevenusInvestissements">
                Revenus d'Investissements
              </option>
              <option value="Remboursement">Remboursements</option>
              <option value="Autre">Autre</option>
            </select>
            <select name="depense-titre" id="depense-titre">
              <option value=""></option>
              <option value="Loyer">Loyer</option>
              <option value="Factures">
                Factures (électricité, eau, internet, etc.)
              </option>
              <option value="Courses">Courses alimentaires</option>
              <option value="Transport">Transport</option>
              <option value="Santé">Santé (médicaments, consultations)</option>
              <option value="Éducation">
                Éducation (frais de scolarité, livres)
              </option>
              <option value="Loisirs">Loisirs (cinéma, sorties)</option>
              <option value="Shopping">
                Shopping (vêtements, accessoires)
              </option>
              <option value="Épargne">Épargne</option>
              <option value="Dettes">Remboursement de dettes</option>
              <option value="Donations">Donations ou charité</option>
              <option value="Autre">Autre</option>
            </select>
          </div>

          <input type="text" class="form-control p-3" id="titre-input" />
        </div>
        <div class="mb-5">
          <label for="montant" class="form-label">MONTANT</label>
          <input type="number" class="form-control p-3" id="montant" />
        </div>
        <button type="submit" class="btn-active d-block w-25 mx-auto">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
