<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link-bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire gestion-budget</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <img src="images/Frame_2_1.png" alt="logo" class="img-fluid logo" />
        <span id="title">Gestion du budget</span>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <h1 class="text-center me-3">
          AJOUTER <span id="contexte-name">DÉPENSE</span>
        </h1>
        <select name="contexte" id="contexte">
          <option value=""></option>
          <option value="DÉPENSE">DÉPENSE</option>
          <option value="REVENUE">REVENUE</option>
        </select>
      </div>
      <form>
        <div class="mb-3">
          <label for="titre" class="form-label">TITRE</label>
          <input
            type="text"
            class="form-control p-3"
            id="titre"
            placeholder="Ex: Salaire"
          />
        </div>
        <div class="mb-5">
          <label for="montant" class="form-label">MONTANT</label>
          <input
            type="number"
            class="form-control p-3"
            id="montant"
            placeholder="Ex: 800 000"
          />
        </div>
        <button type="submit" class="btn-active d-block w-50 mx-auto">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
